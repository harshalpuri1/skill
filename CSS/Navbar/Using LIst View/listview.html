<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Using List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="nav">

        <ul>
            <li><a class="active1" href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Product">Product</a></li>
            <li><a href="#Careers">Careers</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>

    </div>

    <div class="info">
        <p>list-style-type: none; Removes the Bullets.</p>
        <p>A navigation bar does not need list markers.</p>
        <p>set margin:0; padding : 0; To remove browser default settings.</p>
        <p>In real websites instead of "#" we would be using URLs.</p>
    </div>


    
</body>
</html>
