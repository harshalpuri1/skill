    <div style="background-color: skyblue; border: black solid; margin-right: 1100px;">
        <form action="">

            <h2>Using label</h2>
            <label for="First Name">First Name :</label> 
            <input type="text" placeholder="Enter Your First Name" required><br><br>

            <label for="">Last Name  :</label> 
            <input type="text" placeholder="Enter Your Last Name " required><br><br>

            <label for="Email">Email : </label> 
            <input type="text" placeholder="Enter Your Email: abc1@xyz" required><br><br>

            <label for="contact">Contact : </label>
            <input type="number" name="Contact" id="" placeholder="Enter Your Contact" required><br><br>

            <label for="Gender">Gender : </label>
            <input type="radio" name="Gender" >Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender" id="">Other
            <br><br>
            
            Select your Qualification : <br><br>
            <input type="checkbox" required>10TH
            <input type="checkbox">12TH
            <input type="checkbox">Graduate
            <input type="checkbox">Post-Graduate
            <br><br>

            Select Your City :
            <br>
            <select name="City" id="">
                <option value="Jalgaon">Jalgaon</option>
                <option value="Nashik">Nashik</option>
                <option value="Pune">Pune</option>

            </select>

            <br><br>
            Date of Birth : <input type="date" max="2024-01-01" required>
            <br><br>
            Write a Discription about Yourself : <br>
            <textarea name="" placeholder="Tell me about Yourself" id="" cols="50" rows="5"></textarea>
            <br><br>
            Username : <input type="text" placeholder="Enter Username" required>
            <br><br>
            Password : <input type="password" placeholder="Enter Password" name="Password" required><br><br>
            <input type="button" value="Submit"><br><br>

        </form>
    </div>
